<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" type="text/css" href="/styles/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="relative h-screen">
    <header class="py-6 px-8 2xl:px-40 2xl:py-20 2xl:mr-5/12">
      <img src="/icons/logo.svg" alt="logo">
    </header>

    <main class="mx-auto flex flex-col 2xl:flex-row-reverse justify-between">
      <div
        class="w-full h-64 2xl:h-screen bg-hero-mobile bg-no-repeat bg-center 2xl:bg-cover 2xl:bg-hero-desktop 2xl:absolute 2xl:inset-y-0 right-0 2xl:w-5/12">
      </div>

      <div
        class="px-8 2xl:pt-10 2xl:pb-32 2xl:px-40 my-10 2xl:my-0 text-center 2xl:text-left text-red-dark_grayish 2xl:w-full 2xl:mr-5/12">
        <div>
          <h1 class="text-5xl 2xl:text-6xl uppercase leading-none font-semibold tracking-widest text-red-dark_grayish">
            <span class="font-light text-red-desaturated">We're</span>
            coming soon
          </h1>

          <p class="my-5 text-red-desaturated text-sm 2xl:text-xl">
            Hello fellow shoppers! We're currently building
            our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>

        <form class="relative">
          <input
            class="w-full h-12 my-3 border-solid border border-red-desaturated rounded-full placeholder-red-desaturated opacity-50 px-5 outline-none focus:opacity-100 "
            type="email" placeholder="Email Address">

          <button
            class="absolute right-0 w-16 2xl:w-24 h-12 my-3 rounded-full  bg-gradient-to-r from-red-desatured_gradient to-red-soft_gradient text-center shadow-normal transition-all 
              duration-500 ease-in-out hover:from-red-desaturated_hover hover:to-red-desaturated_hover hover:shadow-active"
            type="submit">
            <img class="w-16 h-6 px-6 transform hover:scale-75" src="/icons/icon-arrow.svg" alt="icon-arrow">
          </button>
        </form>
      </div>
    </main>

    <footer class="w-full h-8 2xl:w-7/12 ">
      <p class="attribution ">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/jcarlos0511" target="_blank">Chara-</a>.
      </p>
    </footer>
  </div>

</body>

</html>
